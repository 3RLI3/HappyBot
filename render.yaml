services:
- type: web
  name: HappyBot
  runtime: python
  repo: https://github.com/3RLI3/HappyBot
  plan: free
  envVars:
  - key: TELEGRAM_TOKEN
    sync: false
  - key: SEA_LION_API_KEY
    sync: false
  - key: REDIS_URL
    sync: false
  region: singapore
  buildCommand: pip install -r requirements.txt
  startCommand: gunicorn -b 0.0.0.0:$PORT app.telegram_bot:health_app --capture-output --log-level debug
  autoDeployTrigger: commit
version: "1"

